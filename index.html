<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./acess/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class=" header header-light">
    <div class="app">
      <div class="header-title">
        <h1>TODO</h1>
        <div  class="img-status img-status-light"></div>
      </div>
      <div class="app_creat">
        <div class="app_creat-status-non app_creat-status-add"></div>
        <form class="form-input" action="">
          <input type="text" class="app_creat-input" placeholder="Creat a new todo...">
        </form>
      </div>
      <div class="app-list">
        <ul class="list-tasks">
          <!-- <li class="list-tasks-item" draggable="true">
             <div class="app_creat-status-non"></div>
             <span class="list-tasks-item-content">20 minutes learning</span>
          </li>
          <li class="list-tasks-item" draggable="true">
            <div class="app_creat-status-non app_creat-status-ok">
            </div>
            <span class="list-tasks-item-content list-tasks-item-content--ok ">30 minutes learning</span>
         </li>
         <li class="list-tasks-item" draggable="true">
          <div class="app_creat-status-non"></div>
          <span class="list-tasks-item-content">40 minutes learning</span>
         </li> -->
         <li class="list-tasks-item-infor">
          <span class="btn app_creat-status-no"></span>
          <div class="app_creat-status-type">
              <button class="btn app_creat-status-type--kind app-status-all">All</button>
              <button class="btn app_creat-status-type--kind app-status-active">Active</button>
              <button class="btn app_creat-status-type--kind app-status-completed">Completed</button>
          </div>
          <button class="btn list-tasks-item-clear">Clear Completed</button>
         </li>
         <li class="list-tasks-item-infor list-tasks-item-infor-s">
          <div class="app_creat-status-type-s">
            <button class="btn app_creat-status-type--kind app-status-all">All</button>
            <button class="btn app_creat-status-type--kind app-status-active">Active</button>
            <button class="btn app_creat-status-type--kind app-status-completed">Completed</button>
        </div>
         </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- <div class="seperate"></div> -->
  <div class="remain">
    <span class="instruction"> Drag and drop to reorder list</span>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">ThanhLuu KS</a>.
    </div>
  </div>
  <script src="./acess/main.js"></script>
</body>
</html>
